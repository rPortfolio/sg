    <script>
        generate();
        async function generate() {
            let json = {
                "IT Technician" : {
                    description: "This is an example of an IT Technician job listing."
                },
                "Project Manager" : {
                    description: "This is an example of an Project Manager job listing."
                },
                "Web Developer" : {
                    description: "This is an example of an Web Developer job listing."
                }
            };
            let d = await document.getElementById("innerdiv");
            for (let i in json) {
                console.log(i);
                d.innerHTML += "<div style='width: 80%; margin: auto;' class='card'><h2>" + i + "</h2>" + "<p>"+ json[i]["description"] + "</p></div>";
            }
        }
    </script>
